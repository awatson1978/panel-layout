<head>
  <title>Panel Layout</title>
</head>

<body>
  <div class="hidden">{{resized}}</div>
  <div id="mainLayout">
    <aside>
      <div id="errorPanel" class="ui top sidebar alert alert-danger">
        {{getErrorMessage}}
      </div>
    </aside>
    <header id="navbarHeader">
      {{> navbarHeaderNav }}
    </header>
    <div id="northPanel">
    </div>
    <aside id="westPanel" class="ui sidebar">
      <div class="padded">
        <a id="westPanelButtonA" href="#" class="fullwidth btn btn-info">west panel button A</a>
      </div>
      <div class="padded">
        <a id="westPanelButtonB" href="#" class="fullwidth btn btn-info">west panel button B</a>
      </div>
    </aside>

    <div id="mainPanel">
      <div id="sortableListPanel">
        <div id="list">
          {{#each items}}
            <div class="item">
              <div class="item-text">
                {{text}}
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>

    <div id="southPanel">

    </div>
    <aside id="eastPanel" class="padded ui right sidebar">
      <div id="eastPanelInfo" class="panel panel-info">
        <div class="panel-heading">
          east panel info!
        </div>
        <div class="panel-body">
          lorem ipsum solar et...
        </div>
      </div>
    </aside>
    <footer id="navbarFooter">
      {{> navbarFooterNav }}
    </footer>
    <aside>
      <div id="contextPanel" class="ui bottom sidebar">

      </div>
    </aside>
  </div>
</body>
