<head>
  <title>Panel Layout</title>
</head>

<body>
  <div class="hidden">{{resized}}</div>
  <div id="mainLayout">
    <header id="navbarHeader">
      {{> navbarHeaderNav }}
    </header>
    <div id="northPanel">
    </div>
    <aside id="westPanel" class="topAnchored">
    </aside>

    <div id="mainPanel">
      <div id="sortableListPanel" class="container">
        <div id="list">
          {{#each items}}
            <div class="item panel panel-default">
              {{text}}
            </div>
          {{/each}}
        </div>
      </div>
    </div>

    <div id="southPanel">

    </div>
    <aside id="eastPanel" class="topAnchored"></aside>
    <footer id="navbarFooter">
      {{> navbarFooter }}
    </footer>
  </div>
</body>
